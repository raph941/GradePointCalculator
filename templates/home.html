{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Custom Css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>Grade | Calculator!</title>
  </head>
  <body>
    <!-- Image and text -->
    <nav class="navbar navbar-light container">
        <a class="navbar-brand" href="#">
            <!-- <img src="{% static 'images/grader.jpeg' %}" width="50" height="50" class="d-inline-block align-top" alt=""> -->
            <span class="brand-text">Grader</span>
        </a>
    </nav>
    <span id="dataBank" csrf="{{ csrf_token }}" process-url="{% url 'process' %}"  class="d-none"></span>
    <main class="main container mt-6">
    <h5 >Relax, just calculate your grade</h5>
    <form id="form">
    <table class="table table-borderless order-list table-responsive">
    <thead>
        <tr>
        <th scope="col">Course Name</th>
        <th scope="col">Score (%)</th>
        <th scope="col">Units</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td><input class="courseName1" name="courseName1" type="text" /></td>
            <td><input class="courseScore1" name="courseScore1" type="number" /></td>
            <td><input class="courseUnit1" name="courseUnit1" type="number" /></td>
        </tr>
    </tbody>
    </table>
    <a class="submit">Submit</a>
    <button class="addRow">Add Row</button>
    </form>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
