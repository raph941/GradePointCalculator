{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <!-- Custom Css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>Grade | Calculator!</title>
  </head>
  <body>
    <!-- Image and text -->
    <nav class="navbar navbar-light container">
        <a class="navbar-brand" href="#">
            <span class="brand-text">Grader</span>
        </a>
    </nav>

    <span id="dataBank" csrf="{{ csrf_token }}" process-url="{% url 'process' %}"  class="d-none"></span>

    <div class="main__section container">
    <p class="form__caption">Relax! calculate your grade point, by simply filling the form</p>
    <div class="content col-sm-7 col-12 card pt-4 pb-4">
      <form id="form">
        <table class="table table-borderless order-list table-responsive">
        <thead>
            <tr>
            <th scope="col">Name</th>
            <th scope="col">Score</th>
            <th scope="col">Units</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input class="form-control courseName1" name="courseName1" type="text" placeholder="MTH101" /></td>
                <td><input class="form-control courseScore1" name="courseScore1" type="number" placeholder="90%" /></td>
                <td><input class="form-control courseUnit1" name="courseUnit1" type="number" placeholder="2" /></td>
            </tr>
        </tbody>
        </table>
        <a class="addIcon addRow" ><i class="fas fa-plus pr-1"></i>add</a><br/>
        <span class="btn__wrap">
          <a class="btn submit submit__btn">Calculate</a>
        </span>
      </form>
      <div class="result__section">
      <p class="result__header">Result</p>
      <table class="table table-borderless order-list table-responsive">
        <thead>
            <tr>
            <th scope="col">Course</th>
            <th scope="col">Score</th>
            <th scope="col">Units</th>
            <th scope="col">Points</th>
            <th scope="col">Grade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                
            </tr>
        </tbody>
        </table>

        <div>
          <p class="totals">Total Units: <strong id="totalUnits"></strong></p>
          <p class="totals">Total Points: <strong id="totalPoints"></strong></p>
          <p class="totals">GP: <strong id="gp"></strong></p>
        </div>

      </div>
    </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
